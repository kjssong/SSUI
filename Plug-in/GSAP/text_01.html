<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GSAP 텍스트 효과 10종</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      padding: 40px;
    }
    .sample {
      margin-bottom: 50px;
    }
    .box {
      padding: 10px 20px;
      font-size: 32px;
      background: #e0f7ff;
      display: inline-block;
      cursor: pointer;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- 샘플 박스들 -->
  <div class="sample">
    <h2>1. 부드러운 텍스트 변경</h2>
    <div class="box" id="box1" data-text="WORLD">HELLO</div>
  </div>

  <div class="sample">
    <h2>2. 스크램블 텍스트</h2>
    <div class="box" id="box2" data-text="MAGIC">GSAP</div>
  </div>

  <div class="sample">
    <h2>3. 타자기 효과</h2>
    <div class="box" id="box3" data-text="ANIMATE">TEXT</div>
  </div>

  <div class="sample">
    <h2>4. 색상 변화 효과</h2>
    <div class="box" id="box4">COLOR</div>
  </div>

  <div class="sample">
    <h2>5. 글자 확대/회전</h2>
    <div class="box" id="box5">ROTATE</div>
  </div>

  <div class="sample">
    <h2>6. 글자 분리 등장</h2>
    <div class="box" id="box6">REVEAL</div>
  </div>

  <div class="sample">
    <h2>7. 유동 문자 효과</h2>
    <div class="box" id="box7">RANDOM</div>
  </div>

  <div class="sample">
    <h2>8. 배경과 함께 드러나는 효과</h2>
    <div class="box" id="box8">HIGHLIGHT</div>
  </div>

  <div class="sample">
    <h2>9. 복구 애니메이션</h2>
    <div class="box" id="box9" data-text="GOODBYE">WELCOME</div>
  </div>

  <div class="sample">
    <h2>10. 글자 흔들기</h2>
    <div class="box" id="box10">SHAKE</div>
  </div>

  <script>
    gsap.registerPlugin(TextPlugin);

    const chars = "!@#$%^&*()_+-=<>?";

    // 1. 부드러운 텍스트 변경
    const box1 = document.getElementById('box1');
    const t1 = box1.innerText;
    const d1 = box1.dataset.text;
    box1.addEventListener('mouseenter', () => {
      gsap.to(box1, { duration: 0.5, text: d1 });
    });
    box1.addEventListener('mouseleave', () => {
      gsap.to(box1, { duration: 0.5, text: t1 });
    });

    // 2. 스크램블 텍스트
    const box2 = document.getElementById('box2');
    const t2 = box2.innerText;
    const d2 = box2.dataset.text;
    function scramble(el, toText) {
      let count = 0;
      const arr = toText.split('');
      const timer = setInterval(() => {
        let result = '';
        for (let i = 0; i < arr.length; i++) {
          result += i <= count ? arr[i] : chars[Math.floor(Math.random() * chars.length)];
        }
        el.innerText = result;
        count++;
        if (count >= arr.length) clearInterval(timer);
      }, 40);
    }
    box2.addEventListener('mouseenter', () => scramble(box2, d2));
    box2.addEventListener('mouseleave', () => scramble(box2, t2));

    // 3. 타자기 효과
    const box3 = document.getElementById('box3');
    const t3 = box3.innerText;
    const d3 = box3.dataset.text;
    box3.addEventListener('mouseenter', () => {
      gsap.to(box3, { duration: 1.5, text: d3, ease: 'none' });
    });
    box3.addEventListener('mouseleave', () => {
      gsap.to(box3, { duration: 1.5, text: t3, ease: 'none' });
    });

    // 4. 색상 변화 효과
    const box4 = document.getElementById('box4');
    box4.addEventListener('mouseenter', () => {
      gsap.to(box4, { color: '#ff0000', duration: 0.3 });
    });
    box4.addEventListener('mouseleave', () => {
      gsap.to(box4, { color: '#000', duration: 0.3 });
    });

    // 5. 글자 확대/회전
    const box5 = document.getElementById('box5');
    box5.addEventListener('mouseenter', () => {
      gsap.to(box5, { scale: 1.3, rotate: 5, duration: 0.3 });
    });
    box5.addEventListener('mouseleave', () => {
      gsap.to(box5, { scale: 1, rotate: 0, duration: 0.3 });
    });

    // 6. 글자 분리 등장
    const box6 = document.getElementById('box6');
    const chars6 = box6.innerText.split('');
    box6.innerHTML = chars6.map(c => `<span>${c}</span>`).join('');
    const spans6 = box6.querySelectorAll('span');
    box6.addEventListener('mouseenter', () => {
      gsap.fromTo(spans6, { y: 20, opacity: 0 }, { y: 0, opacity: 1, duration: 0.4, stagger: 0.05 });
    });

    // 7. 유동 문자 효과
    const box7 = document.getElementById('box7');
    let randomInterval;
    box7.addEventListener('mouseenter', () => {
      randomInterval = setInterval(() => {
        box7.innerText = Array.from(box7.innerText).map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
      }, 80);
    });
    box7.addEventListener('mouseleave', () => {
      clearInterval(randomInterval);
      box7.innerText = 'RANDOM';
    });

    // 8. 배경과 함께 드러나는 효과
    const box8 = document.getElementById('box8');
    box8.addEventListener('mouseenter', () => {
      gsap.fromTo(box8, { backgroundColor: '#000', color: '#000' }, { backgroundColor: '#e0f7ff', color: '#000', duration: 0.6 });
    });

    // 9. 복구 애니메이션
    const box9 = document.getElementById('box9');
    const t9 = box9.innerText;
    const d9 = box9.dataset.text;
    box9.addEventListener('mouseenter', () => {
      gsap.to(box9, { duration: 0.5, text: d9 });
    });
    box9.addEventListener('mouseleave', () => {
      gsap.to(box9, { duration: 1, text: t9, ease: 'bounce.out' });
    });

    // 10. 글자 흔들기
    const box10 = document.getElementById('box10');
    box10.addEventListener('mouseenter', () => {
      gsap.to(box10, { x: 5, duration: 0.1, repeat: 5, yoyo: true });
    });
  </script>

</body>
</html>
